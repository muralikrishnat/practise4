<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Builder</title>
    <!-- <link rel="stylesheet/less" href="css/themes/default.less" /> -->
    <link rel="stylesheet/less" href="css/global.less" />
    <script src="/js/vendor/less.min.js"></script>

</head>

<body>
    <div class="page-wrapper">

    </div>
    <script src="/js/index.js"></script>
    <script>
        var loadPageData = function () {
            let pageUrl = location.pathname;
            if (pageUrl.replace('/', '').length === 0) {
                pageUrl = '/index';
            }
            sandbox.onPageLoad(pageUrl);
        }
        if (window.onSandboxLoaded || window.sandbox) {
            loadPageData();
        } else {
            window.sandboxload = function () {
                loadPageData();
            }
        }
    </script>
</body>

</html>
